<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sum = 0;
        let count = 0;
        for (let i = 0; i < 300; i++) {
            if (i % 7 === 0) {
                count++;
                sum += i;
                if (count === 30) {
                    document.write(sum);
                }
            }
        }
    </script>
</body>
</html>
