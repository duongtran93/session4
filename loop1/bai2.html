<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Nhập nhiệt độ: ");
        while (a > 100 || a < 20) {
            if (a > 100) {
                alert("Giảm nhiệt độ!");
                break;
            } else if (a < 20) {
                alert("Tăng nhiệt độ!");
                break;
            }
        }
    </script>
</body>
</html>
