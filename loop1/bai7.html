<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n;
        for (let i = 1; i <=100; i++) {
            if (i % 15 === 0) {
                n = "FizzBuzz";
            } else if (i % 3 === 0) {
                n = "Fizz";
            } else if (i % 5 === 0) {
                n = "Buzz";
            } else {
                n = i;
            }
            document.write(n + ", ");
        }
    </script>
</body>
</html>
