<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n1 = 1;
        let n2 = 1;
        let n3;
        document.write(n1 + "<br>");
        document.write(n2 + "<br>");

        for (let i = 3; i < 21; i++) {
            n3 = n1 + n2;
            n1 = n2;
            n2 = n3;
            document.write(n3 + "<br>");
        }
    </script>
</body>
</html>
